<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Admin Dashboard</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../css/app.css">
    </head>
    <body
        class="bg-gray-100 flex h-screen overflow-hidden font-sans antialiased">

        <!-- Sidebar -->
        <aside id="sidebar"
            class="bg-white w-64 flex-shrink-0 border-r border-gray-200 flex flex-col fixed inset-y-0 left-0 z-40 transform transition-transform duration-300 ease-in-out md:translate-x-0 -translate-x-full md:static md:inset-0 overflow-y-auto">

            <!-- Logo -->
            <div
                class="flex items-center justify-center h-16 border-b border-gray-200 px-6">
                <h1 class="text-2xl font-bold text-indigo-600">Admin Panel</h1>
            </div>

            <!-- Navigation -->
            <nav
                class="flex-1 px-4 py-6 space-y-2 text-gray-700 text-sm font-medium">

                <!-- Dashboard -->
                <a href="#"
                    class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 text-indigo-500" fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 12l2-2 7-7 7 7M13 5v6h6" />
                    </svg>
                    Dashboard
                </a>

                <!-- Reusable Dropdown Component -->
                <div>
                    <button onclick="toggleMenu('category-menu', this)"
                        class="flex items-center justify-between w-full px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition focus:outline-none">
                        <span class="flex items-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 text-indigo-500" fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            Category
                        </span>
                        <svg
                            class="h-4 w-4 text-indigo-500 transition-transform"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="category-menu" class="ml-8 mt-1 space-y-1 hidden">
                        <a href="#"
                            class="block px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition">Manage
                            Category</a>
                        <a href="#"
                            class="block px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition">Add
                            Category</a>
                    </div>
                </div>

                <div>
                    <button onclick="toggleMenu('product-menu', this)"
                        class="flex items-center justify-between w-full px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition focus:outline-none">
                        <span class="flex items-center gap-3">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5 text-indigo-500" fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M20 13V7a2 2 0 00-2-2h-4l-2-2H6a2 2 0 00-2 2v6m12 4a4 4 0 01-8 0" />
                            </svg>
                            Product
                        </span>
                        <svg
                            class="h-4 w-4 text-indigo-500 transition-transform"
                            xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="product-menu" class="ml-8 mt-1 space-y-1 hidden">
                        <a href="#"
                            class="block px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition">Manage
                            Product</a>
                        <a href="#"
                            class="block px-3 py-2 rounded-md hover:bg-indigo-100 hover:text-indigo-700 transition">Add
                            Product</a>
                    </div>
                </div>

            </nav>
        </aside>

        <!-- Main content wrapper -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <!-- Header -->
            <header
                class="flex items-center justify-between bg-white border-b border-gray-200 px-6 h-16 flex-shrink-0">

                <!-- Mobile menu button -->
                <button id="sidebarToggle" aria-label="Toggle sidebar"
                    class="md:hidden text-gray-500 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Search bar -->
                <div class="flex-1 max-w-lg mx-6 hidden sm:block">
                    <label for="search" class="sr-only">Search</label>
                    <div
                        class="relative text-gray-400 focus-within:text-indigo-600">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                            </svg>
                        </div>
                        <input id="search" name="search"
                            class="block w-full bg-gray-100 rounded-md py-2 pl-10 pr-3 text-sm placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:text-gray-900"
                            placeholder="Search..." type="search" />
                    </div>
                </div>

                <!-- Profile & Logout -->
                <div class="flex items-center space-x-4">
                    <button aria-label="Profile"
                        class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-md">
                        <img src="https://i.pravatar.cc/32" alt="Profile"
                            class="w-8 h-8 rounded-full object-cover" />
                        <span
                            class="hidden sm:block text-gray-700 font-medium">Admin</span>
                    </button>
                    <button aria-label="Logout"
                        class="text-gray-500 hover:text-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                            fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Main content -->
            <main class="flex-1 overflow-y-auto p-6">
                <h2
                    class="text-2xl md:text-3xl font-semibold text-gray-800 mb-6">Dashboard</h2>

                <!-- Stats Grid -->
                <div
                    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                    <div
                        class="bg-white rounded-lg shadow p-5 hover:shadow-md transition">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Total
                            Categories</h3>
                        <p class="text-3xl font-bold text-indigo-600">24</p>
                    </div>
                    <div
                        class="bg-white rounded-lg shadow p-5 hover:shadow-md transition">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">Total
                            Products</h3>
                        <p class="text-3xl font-bold text-indigo-600">128</p>
                    </div>
                    <div
                        class="bg-white rounded-lg shadow p-5 hover:shadow-md transition">
                        <h3 class="text-lg font-medium text-gray-700 mb-2">New
                            Orders</h3>
                        <p class="text-3xl font-bold text-indigo-600">15</p>
                    </div>
                </div>
            </main>
        </div>

        <script>
                const sidebar = document.getElementById("sidebar");
                const toggleBtn = document.getElementById("sidebarToggle");

                toggleBtn.addEventListener("click", () => {
                sidebar.classList.toggle("-translate-x-full");
                });

                function toggleMenu(menuId, btn) {
                const menu = document.getElementById(menuId);
                menu.classList.toggle("hidden");
                btn.querySelector("svg:last-child").classList.toggle("rotate-180");
                }
        </script>
    </body>
</html>
